# Read the documentation: https://symfony.com/doc/current/bundles/FOSCKEditorBundle/index.html

twig:
    form_themes:
        - '@FOSCKEditor/Form/ckeditor_widget.html.twig'
fos_ck_editor:
    configs:
        config_basic:
            toolbar: basic
        config_standard:
            toolbar: standard
        config_full:
            toolbar: full
    toolbars:
        configs:
            config_custom_min: [
                ['Undo', 'Redo']
                ['Bold',
                 'Italic',
                 'Strike',
                 'Subscript',
                 'Superscript',
                 'RemoveFormat'],
                ['NumberedList',
                 'BulletedList',
                 'Indent',
                 'Outdent']
                ['HorizontalRule', 'SpecialChar']
                ['Link', 'Unlink'],
                ['JustifyLeft',
                 'JustifyCenter',
                 'JustifyRight',
                 'JustifyBlock',
                ]
                ['Scayt']
            ]
